<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windy Glider</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: none;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
        }
        
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 18px;
            z-index: 10;
        }
        
        .wind-meter {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            border: 2px solid white;
            overflow: hidden;
        }
        
        .wind-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #FFC107, #F44336);
            width: 0%;
            transition: width 0.1s;
            border-radius: 8px;
        }
        
        .instructions {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        
        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .restart-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div class="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Distance: <span id="distance">0</span>m</div>
        <div>Lives: <span id="lives">3</span></div>
    </div>
    
    <div class="wind-meter">
        <div class="wind-fill" id="windFill"></div>
    </div>
    
    <div class="instructions">
        <div>Click to create wind gusts and guide the glider!</div>
        <div>Avoid obstacles and collect stars</div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Distance Traveled: <span id="finalDistance">0</span>m</p>
        <button class="restart-btn" id="restartBtn">Play Again</button>
    </div>
</body>
</html>
